<html>
<head>
  <title>Hello World</title>
</head>
<body>
 
<p>Введите имя: </p> <input id="first_name">
<button id="say">Отправить</button>
 
<hr>
<div id="result"></div>
 
<script>
var arr = [];

function say_hi() {
  var fname = document.getElementById('first_name').value;

  if (arr.length == 0) {
    var html = '<b>Привет, ' + fname + '!</b> お元気ですか？';
  }
  else {
    var html = '<b>Привет, ' + arr.join(', ') + ' и ' + fname + '!</b>  お元気ですか？';
  }

  arr.push(fname);
  document.getElementById('result').innerHTML = html;

}
 
document.getElementById('say').addEventListener('click', say_hi);
</script>
 
</body>
</html>
